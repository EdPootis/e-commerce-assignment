<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<nav class="bg-indigo-600 shadow-lg fixed top-0 left-0 z-40 w-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo and Title -->
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-center text-white">Eh-Toko</h1>
      </div>

      <!-- Main navbar menu for larger screens -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="{% url 'main:show_main' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
        <a href="{% url 'main:show_main' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Cart</a>
        <a href="{% url 'main:show_main' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">About</a>
        <a href="{% url 'main:show_main' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
      </div>

      <!-- Authentication buttons for larger screens -->
      <div class="hidden md:flex items-center space-x-4">
        {% if user.is_authenticated %}
          <span class="text-gray-300 mr-4">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">Logout</a>
        {% else %}
          <a href="{% url 'main:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">Login</a>
          <a href="{% url 'main:register' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">Register</a>
        {% endif %}
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
    <div class="pt-2 pb-3 space-y-1 mx-auto">
      <a href="{% url 'main:show_main' %}" class="block text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
      <a href="{% url 'main:show_main' %}" class="block text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Cart</a>
      <a href="{% url 'main:show_main' %}" class="block text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">About</a>
      <a href="{% url 'main:show_main' %}" class="block text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>

      <!-- Authentication buttons for mobile -->
      {% if user.is_authenticated %}
        <span class="block text-gray-300 px-3 py-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">Logout</a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">Login</a>
        <a href="{% url 'main:register' %}" class="block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  const btn = document.querySelector("button.mobile-menu-button");
  const menu = document.querySelector(".mobile-menu");

  // Toggle mobile menu visibility
  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>

</body>
</html>
