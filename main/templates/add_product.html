{% extends 'base.html' %}
{% block content %}
<h1 style="background-color:#a2d9f5; border-radius:25px"> Add product</h1>

<form method = "POST" >
    {% csrf_token %}
    <table style="padding-bottom:10px; width:50%; margin:auto; text-align:center;">
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type = "submit" value = "Add Product" />
            </td>
        </tr>
    </table>
</form>
<div style="padding-bottom:10px;">
    <a href="{% url 'main:show_main' %}" style="padding-bottom:10px;">
        <button>Back</button>
    </a>
</div>

{% endblock %}
