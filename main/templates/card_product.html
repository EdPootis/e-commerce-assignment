{% load static %}
<div class="relative break-inside-avoid">
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
      <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
      <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
    </div>
    <div class="relative top-5 bg-indigo-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-indigo-300 transform rotate-1 hover:rotate-0 transition-transform duration-300">
      <div class="bg-indigo-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-indigo-300">
        <h3 class="font-bold text-xl mb-2 text-left">{{product.name}}</h3>
        <p class="text-gray-600 font-bold text-left">Rp{{product.price}}</p>
      </div>
      <div class="p-4">
        <p class="font-semibold text-lg mb-2">{{product.description}}</p> 
        <p class="text-gray-700 mb-2">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{mood_entry.feelings}}</span>
        </p>
        <div class="">
        {% if product.image %}
                <img class="h-auto max-w-lg rounded-lg mx-auto dark:shadow-gray-800 shadow-sm h-auto max-w-xs" src="{{ product.image.url }}" 
                    alt="Image unavailable"/>
        {% else %}
                <img class="h-auto max-w-lg rounded-lg mx-auto dark:shadow-gray-800 shadow-sm h-auto max-w-xs" src="{% static 'image/default.png' %}" 
                    alt="Default image unavailable"/>
        {% endif %}
        </div>
    </div>
    <!-- Button pada bagian bawah card -->
      <div class="flex justify-evenly	 space-x-2 p-4 mt-auto">
        <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-md px-4 py-2 transition duration-300 shadow-md">
          Edit Product
        </a>
        <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-md px-4 py-2 transition duration-300 shadow-md">
          Remove Product
        </a>
      </div>
  </div>
</div>
