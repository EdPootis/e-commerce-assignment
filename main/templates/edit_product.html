{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>Edit Product</h1>

<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>
            <a href="{% url 'main:show_main' %}" style="padding-bottom:10px;">
                <button>Back</button>
            </a>
            </td>
            <td>
                <input type="submit" value="Edit Mood"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
