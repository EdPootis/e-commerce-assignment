{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="login" style="margin:auto; text-align:center; padding-bottom:10px;">
    <h1 style="background-color:#a2d9f5; border-radius:25px;">Register</h1>

    <form method="POST">
        {% csrf_token %}
        <table style="margin:auto; text-align:center">
            {{ form.as_table}}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" /></td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{% url 'main:show_main' %}" style="padding-bottom:10px;">
        <button>Back</button>
    </a>
</div>

{% endblock content %}
